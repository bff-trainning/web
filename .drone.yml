kind: pipeline
name: WebCI





steps:
- name: publish
  image: docker:dind
  environment:
    DOCKER_USER:
      from_secret: docker_user
    DOCKER_PASSWORD:
      from_secret: docker_password
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker login mobile20dockerhub.azurecr.cn -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker build -t mobile20dockerhub.azurecr.cn/training-bff-web .
  - docker push mobile20dockerhub.azurecr.cn/training-bff-web


- name: deploy
  image: appleboy/drone-ssh
  environment:
    SSH_HOST:
      from_secret: ssh_host
    SSH_USER:
      from_secret: ssh_user
    SSH_PASSWORD:
      from_secret: ssh_password
  settings:
    host: $SSH_HOST
    username: $SSH_USER
    password: $SSH_PASSWORD
    port: 22
    script:
      - echo hello
      - echo world
      - docker images


  


volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

